
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script><script src="vendor/jquery/jquery-3.2.1.min.js" type="text/javascript"></script>

<script src="vendor/animsition/js/animsition.min.js" type="text/javascript"></script>

<script src="vendor/bootstrap/js/popper.js" type="text/javascript"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

<script src="vendor/select2/select2.min.js" type="text/javascript"></script>

<script src="vendor/daterangepicker/moment.min.js" type="text/javascript"></script>
<script src="vendor/daterangepicker/daterangepicker.js" type="text/javascript"></script>

<script src="vendor/countdowntime/countdowntime.js" type="text/javascript"></script>

<script src="js/main.js" type="text/javascript"></script>

<script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13" type="text/javascript"></script>
<script type="text/javascript">
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');

<app-nav></app-nav>
<body style="background-color: #999999;">
    <div class="limiter">
    <div class="container-login100">
    <div class="login100-more" ></div>
    <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
    <form class="login100-form validate-form" (submit)="onRegisterSbumit()">
    <span class="login100-form-title p-b-59">
    Sign Up
    </span>
    <div class="wrap-input100 validate-input true-validate" data-validate="Name is required">
    <span class="label-input100">User Name</span>
    <input class="input100 has-val" type="text" [(ngModel)]="username" name="username" placeholder="Name...">
    <span class="focus-input100"></span>
    </div>
    <div class="wrap-input100 validate-input alert-validate" data-validate="Valid email is required: ex@abc.xyz">
    <span class="label-input100">Email</span>
    <input class="input100 has-val" type="email" [(ngModel)]="email" name="email" placeholder="Email addess...">
    <span class="focus-input100"></span>
    </div>
    <div class="wrap-input100 validate-input alert-validate" data-validate="phone is required">
    <span class="label-input100">Number</span>
    <input class="input100" type="number" [(ngModel)]="phone" name="phone" placeholder="Phone Numebr">
    <span class="focus-input100"></span>
    </div>
    <div class="wrap-input100 validate-input alert-validate" data-validate="Password is required">
    <span class="label-input100">Password</span>
    <input class="input100" type="password" [(ngModel)]="password" name="password" placeholder="*************">
    <span class="focus-input100"></span>
    </div>
    <div class="wrap-input100 validate-input alert-validate" data-validate="Repeat Password is required">
    <span class="label-input100">Repeat Password</span>
    <input class="input100" type="password" [(ngModel)]="conformPassword" name="conformPassword" placeholder="*************">
    <span class="focus-input100"></span>
    </div>
    <div class="flex-m w-full p-b-33">
    <div class="contact100-form-checkbox">
    <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
    <label class="label-checkbox100" for="ckb1">
    <span class="txt1">
    I agree to the
    <a href="#" class="txt2 hov1">
    Terms of User
    </a>
    </span>
    </label>
    </div>
    </div>
    <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
    <div class="login100-form-bgbtn"></div>
    <button class="login100-form-btn">
    Sign Up
    </button>
    </div>
    <a href="#" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30" [routerLink]="['/login']">
    Sign in
    <i class="fa fa-long-arrow-right m-l-5"></i>
    </a>
    </div>
    </form>
    </div>
    </div>
    </div> 
    
    
    </body>
</html>
